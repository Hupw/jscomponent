<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>组件：轮播图（切换过程带动画效果）</title>
    <link rel="stylesheet" href="css/resetcss.css"/>
    <link rel="stylesheet" href="css/turnimg.css"/>
</head>
<body>
<div id="turnimg">
    <!--轮播图片-->
    <ul id="imgs">
        <li><a href="#"><img src="img/4.jpg"/></a></li>
        <li><a href="#"><img src="img/1.jpg"/></a></li>
        <li><a href="#"><img src="img/2.jpg"/></a></li>
        <li><a href="#"><img src="img/3.jpg"/></a></li>
        <li><a href="#"><img src="img/4.jpg"/></a></li>
        <li><a href="#"><img src="img/1.jpg"/></a></li>
    </ul>
    <!--对应底部的圆点-->
    <ul id="circles">
        <li class="currimg" data-num="0"></li>
        <li class="circle" data-num="1"></li>
        <li class="circle" data-num="2"></li>
        <li class="circle" data-num="3"></li>
    </ul>
    <!--左右切换箭头-->
    <div class="arr left" id="arrL">
        <div id="leftarr"></div>
    </div>
    <div class="arr right" id="arrR">
        <div id="rightarr"></div>
    </div>
</div>
<script src="js/turnimg.js"></script>
</body>
</html>
